

<html>

<head>

  <title>Cat Form</title>

</head>

<body>



  <div id="catForm">

    <h3>Cat Form</h3>



    <form action="https://www.freecatphotoapp.com/submit-cat-photo">



     
      <p>Is your cat indoor or outdoor?</p>



      <input id="indoor" type="radio" name="indoor-outdoor" value="indoor">

      <label for="indoor">Indoor</label>



      <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor" checked>

      <label for="outdoor">Outdoor</label>



      <br><br>



     
      <p>What is your cat's personality?</p>



      <input id="loving" type="checkbox" name="personality" value="loving" checked>

      <label for="loving">Loving</label>



      <input id="energetic" type="checkbox" name="personality" value="energetic">

      <label for="energetic">Energetic</label>



      <input id="angry" type="checkbox" name="personality" value="angry">

      <label for="angry">Angry</label>



      <br><br>



     
      <input 

        type="text" 

        name="cat-url" 

        placeholder="Cat photo URL" 

        required

      >



      <br><br>



  

      <button type="submit">Submit</button>



    </form>

  </div>



</body>

</html
